
<!DOCTYPE html>
<html>
<head>

  <title>Dragend JS simple demo</title>

  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      background: #eee;
      padding: 15px;
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #demo,#typologie,#bouteilles {
      width: 225px;
      height: 225px;
      visibility: hidden;
      margin: 20px auto;
      background: #457;
      cursor: hand;
      cursor: -moz-grab;
      cursor: -webkit-grab;
      cursor: grab;
    }

    #demo li.first ,#typologie li.first {
      background: #577;
    }

    #demo li.middle,#typologie li.middle {
      background: #1e8;
    }

    #demo li.last,#typologie li.last {
      background: #e8b;
    }

    #dragend {
      position: absolute;
      bottom: 50px;
      right: 50px;
      background: #345;
      padding: 18px;
      color: #fff;
      border-radius: 3px;
      width: 150px;
      font-size: 15px;
    }

    #dragend h1 {
      font-size: 15px;
      font-weight: normal;
      margin-bottom: 12px;
    }

    #dragend a {
      text-decoration: underline;
      color: #fff
    }

  </style>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class="container-fluid contenu">

</div>




  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="dragend.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
  $.ajax({
        url : 'ajax.php',
        type : 'GET',
        dataType : 'html', // On désire recevoir du HTML
        success : function(code_html, statut){ // code_html contient le HTML renvoyé
            $(code_html).appendTo(".contenu");
        }
     });
    $(function() {
      $("#demo").dragend({
        direction: "horizontal",
        afterInitialize: function() {
          this.container.style.visibility = "visible";
        }
      })
    });
    $(function() {
      $("#typologie").dragend({
        scribe: "20px",
        direction: "vertical",
        afterInitialize: function() {
          this.container.style.visibility = "visible";
        }
      })
    });
    $(function() {
      $("#bouteilles").dragend({
        direction: "horizontal",
        afterInitialize: function() {
          this.container.style.visibility = "visible";
        }
      })
    });



  </script>

</body>
</html>
